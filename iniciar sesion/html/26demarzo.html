    <script>
        $(document).ready(function(){
          $(".mostrar").click(function(){
            $(".formulario").fadeIn(300);
            $(".mostrar").hide();
            $(".ocultar").show();
          });
    
          $(".ocultar").click(function(){
            $(".formulario").fadeOut(300);
            $(".ocultar").hide();
            $(".mostrar").show();
          });
    
          $(".ocultar").hide();
        });
      </script>
</head>
